# Default values for fluentd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/sergelogvinov/fluentd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

kubeVersion: ""
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Pods Service Account.
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations for pod.
# ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
# example: `fluentbit.io/exclude: 'true'`
podAnnotations: {}

# -- Pod Security Context.
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 100
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

# -- Container Security Context.
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
securityContext:
  seccompProfile:
    type: RuntimeDefault
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true

# -- Use host's network namespace.
# ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
hostNetwork: false

# -- Service parameters
# ref: https://kubernetes.io/docs/user-guide/services/
service:
  # -- Service type
  # ref: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP

  # -- Annotations for service
  annotations: {}
  # service.kubernetes.io/topology-mode: Auto

  # -- IP families for service
  # possible values: IPv4, IPv6
  # ref: https://kubernetes.io/docs/concepts/services-networking/dual-stack/
  ipFamilies: [IPv4]

  # -- Service ports
  ports:
    - name: "fluentd"
      protocol: TCP
      containerPort: 24224
    - name: "heartbeat"
      protocol: UDP
      containerPort: 24224

  # -- The traffic distribution for the service.
  # possible values: PreferClose
  # ref: https://kubernetes.io/docs/concepts/services-networking/service/#traffic-distribution
  trafficDistribution: ""

# -- Deployment environment variables
# example: `FLUENTD_CONF: /fluentd/etc/fluent.conf`
envs: {}

logLevel: warn

# -- Use tls connection for input port
# ref: https://docs.fluentd.org/input/forward
inputCerts:
  create: false
  clients:
    - fluent-bit

# -- Fluentd configuration
# ref: https://docs.fluentd.org/configuration
configMaps:
  # -- Output rules
  output.conf: |
    <match **>
      @type stdout
    </match>

# -- Expose prometheus metrics
metrics:
  enabled: false

# -- Resource requests and limits.
# ref: https://kubernetes.io/docs/user-guide/compute-resources/
resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# -- Use a daemonset instead of a deployment
useDaemonSet: false

# -- Pod deployment update strategy type.
# ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#updating-a-deployment
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

extraVolumes:
  []
  # - name: fluent-tls
  #   secret:
  #     secretName: fluent-client-tls

extraVolumeMounts:
  []
  # - name: fluent-tls
  #   mountPath: /etc/ssl/fluent-bit

# -- Priority Class Name
# ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass
priorityClassName: ~

# -- Node labels for pod assignment.
# ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}

# -- Tolerations for pod assignment.
# ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations:
  []
  # - operator: Exists
  #   effect: NoSchedule

# -- Pod Anti Affinity
# soft/hard
podAntiAffinityPreset: soft

# -- Affinity for pod assignment.
# ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}
