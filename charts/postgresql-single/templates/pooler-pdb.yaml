{{- if and .Values.podDisruptionBudget.create .Values.pooler.enabled }}
{{- range $type := .Values.pooler.types }}
{{ $name := ternary "pooler" (printf "pooler-%s" $type) (eq $type "rw") }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "postgresql-single.fullname" $ }}-{{ $name }}
  labels:
    {{- include "postgresql-single.labels" $ | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "postgresql-single.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
{{- end }}
{{- end }}
