{{- if and .Values.serviceAccount.create (eq .Values.installationType "standalone") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "postgresql-single.serviceAccountName" . }}
  labels:
    {{- include "postgresql-single.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
