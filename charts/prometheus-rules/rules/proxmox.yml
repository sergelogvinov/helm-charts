- name: proxmox.rules
  rules:
    - alert: ProxmoxCSIAPI
      expr: sum by (request) (increase(proxmox_api_request_errors_total[5m])) > 0
      for: 5m
      labels:
        severity: warning
      annotations:
        description: Last proxmox api call has errors {{ $labels.request }}
        summary: Proxmox CSI API call has errors
    - alert: ProxmoxCSIAPI
      expr: sum by (request) (increase(proxmox_api_request_errors_total{request="expandVolume"}[5m])) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        description: Last proxmox api call has errors {{ $labels.request }}
        summary: Proxmox CSI API call has errors, probably storage is full
